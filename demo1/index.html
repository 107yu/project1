<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box .box1{
            width:700px;
            height:400px;
            border:2px solid #f99;
            display:flex;
            flex-wrap:wrap;
        }
        img{
            width:100px;
            height:100px;
            margin:10px;
        }
    
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <script>
        let box=document.querySelector(".box")
        let box1=document.querySelector(".box1")
        let imgs=["./img/1.jpg","http://img95.699pic.com/photo/40146/1836.gif_wh300.gif","./img/2.jpg","./img/3.jpg"]
        //串行  同步  //一个完成之后才能另外一个
        function load(url,box){
            return new Promise((resolve,reject)=>{
                let img=new Image()
                img.src=url;
                img.onload=()=>{
                    resolve(img)
                }
                img.onerror=()=>{
                    reject("on error")
                }
                

            })

        }
        //串行
        async function loading(imgs){             //1个异步函数
            for(let i=0;i<imgs.length;i++){
                let img=await load(imgs[i])
                box.appendChild(img)
            }
        }

        //并行  异步
        function loading1(imgs){
            imgs.forEach(async item=>{           //5 个异步函数
                let img=await load(item)
                box1.appendChild(img)

            })
        }
        loading(imgs)
        loading1(imgs)

    

    
    </script>
</body>
</html>
